<script>
    window.addEventListener('load', () => {
      const grid      = document.querySelector('.gallery.masonry');
      const style     = getComputedStyle(grid);
      const rowHeight = parseInt(style.getPropertyValue('grid-auto-rows'));
      const rowGap    = parseInt(style.getPropertyValue('gap'));

      grid.querySelectorAll('.item').forEach(item => {
        const img = item.querySelector('img');
        const span = Math.ceil(
          (img.getBoundingClientRect().height + rowGap) /
          (rowHeight + rowGap)
        );
        item.style.gridRowEnd = 'span ' + span;
      });
    });
  </script>
  
<script>
  // Wait until the DOM is fully loaded:
  document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.getElementById('photographyDropdown');
    const button = document.getElementById('photographyButton');

    // 1. Toggle .open when you click the button
    button.addEventListener('click', function(e) {
      e.stopPropagation(); // Prevent this click from bubbling up and immediately closing
      dropdown.classList.toggle('open');
    });

    // 2. If you click anywhere outside the dropdown, close it
    document.addEventListener('click', function(e) {
      // If the click target is not inside dropdown, remove the 'open' class
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  });
</script>
